#VARIANCE
variance_tbl_list="MBR_INFO,PROVIDER_INFO"
query_variance="SELECT CURRENT_DATE AS LOAD_DT, varTbl.TABLE_NM AS TABLE_NM, tbl.CURRENT_CNT  AS ROW_CNT, varTbl.PREV_ROW_CNT AS PREV_ROW_CNT,CASE WHEN varTbl.PREV_ROW_CNT =0 THEN 100.0 ELSE ((tbl.CURRENT_CNT - varTbl.PREV_ROW_CNT)/ varTbl.PREV_ROW_CNT)*100.0 END AS VARIANCE FROM (SELECT TABLE_NM,ROW_CNT AS PREV_ROW_CNT  FROM <spcp-splice-db>.SPCP_AUDIT_VARIANCE WHERE TABLE_NM = '<table_name>' ORDER BY CREATED_DT DESC {LIMIT 1} ) varTbl  JOIN (SELECT '<table_name>' AS TABLE_NM, count(*) AS CURRENT_CNT  FROM <spcp-splice-db>.<table_name>) tbl  ON tbl.TABLE_NM=varTbl.TABLE_NM "
query_spcp_audit_thrshld="SELECT TABLE_NM, THRSHLD_LIMIT FROM <spcp-splice-db>.SPCP_AUDIT_THRSHLD"
thrhld_table_load="select min_cnt, max_cnt from <spcp-splice-db>.SPCP_AUDIT_THRSHLD"

#PCP_GEOCODES
query_wgsp_pcp_adrs="select trim(hmo_type_cd) AS hmo_type_cd, trim(src_sor_cd) as src_sor_cd, trim(pcp_efctv_dt) AS pcp_efctv_dt, trim(adrs_cnty_cd) AS adrs_cnty_cd, trim(adrs_typ_cd) AS adrs_typ_cd, trim(adrs_id) AS adrs_id, trim(adrs_efctv_dt) AS adrs_efctv_dt, trim(prov_pcp_id) AS prov_pcp_id, upper(trim(adrs_st_cd)) AS adrs_st_cd,trim(adrs_zip_cd) AS adrs_zip_cd, trim(adrs_zip_plus_4_cd) AS adrs_zip_plus_4_cd,upper(trim(adrs_line_1_txt)) AS adrs_line_1_txt,upper(trim(adrs_line_2_txt)) AS adrs_line_2_txt, upper(trim(adrs_city_nm)) AS adrs_city_nm,trim(adrs_cnty_nm) AS adrs_cnty_nm,trim(pa_cmnctn_typ_value) AS pa_cmnctn_typ_value from <cdl-wgsp-db>.WGSP_PCP_ADRS where ADRS_TRMNTN_DT > CURRENT_DATE"
query_ref_adrs="select adrs_line_1_txt, adrs_city_nm, adrs_st_cd, adrs_zip_cd, latd_cordnt_nbr, lngtd_cordnt_nbr from <spcp-splice-db>.ref_adrs"


#MEMBER DENORMALISATION
query_mem_prod_enrolmnt="select distinct trim(mbr_key) as mbr_key, trim(hc_id) as hc_id from <cdl-edwd-db>.mbr_prod_enrlmnt where trim(rcrd_stts_cd) = 'ACT' and trim(vrsn_clos_dt) = '8888-12-31'"
query_mem="select distinct trim(mbr_key) as mbr_key, trim(mbrshp_sor_cd) as mbrshp_sor_cd, trim(indrct_insrt_cd) as indrct_insrt_cd, sor_dtm, frst_nm,MID_INIT_NM, brth_dt,case when trim(leading '0' from MBR_SQNC_NBR)='' then '0' else trim(leading '0' from MBR_SQNC_NBR) end as MBR_SQNC_NBR,last_nm,trim(sbscrbr_id) as sbscrbr_id from <cdl-edwd-db>.mbr where trim(rcrd_stts_cd) = 'ACT' and trim(vrsn_clos_dt) = '8888-12-31' and brth_dt >= '1753-01-01'"
query_xwalk="select mcid, trim(mbr_key) as mbr_key from <cdl-pims-db>.pi_mcid_mbr_key_xwalk_all"
query_wgsp_pcp_mbr="select trim(hmo_type_cd) as hmo_type_cd,trim(src_sor_cd) as src_sor_cd,pcp_efctv_dt,trim(tax_id) as tax_id, trim(prov_pcp_id) as prov_pcp_id from <cdl-wgsp-db>.wgsp_pcp"
query_wgsp_pcp_altid_mbr="select trim(hmo_type_cd) as hmo_type_cd,trim(src_sor_cd) as src_sor_cd,pcp_efctv_dt,trim(npi) as npi, trim(prov_pcp_id) as prov_pcp_id from <cdl-wgsp-db>.wgsp_pcp_altid where length(trim(npi))=10 and prov_altid_trmntn_dt > current_date and trim(prov_altid_type_cd) in ('45','05')"
query_pi_afnty_atrbn="SELECT * from(select trim(prov_org_tax_id) as prov_org_tax_id,trim(ip_npi) as ip_npi,rankg_ordr_nbr,trim(afnty_file_type_cd) as afnty_file_type_cd,mcid,sor_dtm,ROW_NUMBER() OVER (PARTITION BY prov_org_tax_id,ip_npi,mcid order by sor_dtm desc) "RNUM" FROM  <cdl-pims-db>.pi_afnty_atrbn where trim(rcrd_stts_cd) = 'ACT' and vrsn_clos_dt = '8888-12-31' and trim(afnty_file_type_cd) = 'DFLT')B WHERE B.RNUM = 1"


#PROVIDER DENORMALISATION
query_wgsp_pcp="select trim(PROV_PCP_ID) as PROV_PCP_ID, trim(SRC_SOR_CD) as SRC_SOR_CD, trim(HMO_TYPE_CD ) as HMO_TYPE_CD, PCP_EFCTV_DT ,trim(PCP_RANKG_ID ) as PCP_RANKG_ID, trim(PCP_FRST_NM) as PCP_FRST_NM, trim(PCP_MID_NM) as PCP_MID_NM, trim(PCP_LAST_NM) as PCP_LAST_NM, trim(PROV_PRTY_CD) as PROV_PRTY_CD, trim(TAX_ID) as TAX_ID  from <cdl-wgsp-db>.WGSP_PCP"
query_wgsp_pcp_cntrct="SELECT * FROM (SELECT trim(PROV_PCP_ID) as PROV_PCP_ID, trim(LEGCY_NTWK_ID) as LEGCY_NTWK_ID, GRPG_RLTD_PADRS_EFCTV_DT, GRPG_RLTD_PADRS_TRMNTN_DT,MAX_MBR_CNT , CURNT_MBR_CNT, trim(HMO_TYPE_CD) as HMO_TYPE_CD ,trim(SRC_SOR_CD) as SRC_SOR_CD, trim(PCP_EFCTV_DT) as PCP_EFCTV_DT ,trim(RGNL_NTWK_ID) as RGNL_NTWK_ID, trim(CP_TYPE_CD) as CP_TYPE_CD,ROW_NUMBER() OVER (PARTITION BY PROV_PCP_ID, LEGCY_NTWK_ID, MAX_MBR_CNT,CURNT_MBR_CNT, HMO_TYPE_CD, SRC_SOR_CD, PCP_EFCTV_DT, RGNL_NTWK_ID ORDER BY GRPG_RLTD_PADRS_EFCTV_DT, GRPG_RLTD_PADRS_TRMNTN_DT desc) "RNUM" FROM (SELECT * FROM <cdl-wgsp-db>.WGSP_PCP_CNTRCT WHERE GRPG_RLTD_PADRS_TRMNTN_DT>CURRENT_DATE) A) B WHERE B.RNUM = 1"
query_wgsp_pcp_altid="select trim(PROV_PCP_ID) as PROV_PCP_ID, trim(NPI ) as NPI , trim(SRC_SOR_CD) as SRC_SOR_CD,trim(HMO_TYPE_CD ) as HMO_TYPE_CD , PCP_EFCTV_DT  from <cdl-wgsp-db>.WGSP_PCP_ALTID where length(trim(NPI))=10 and PROV_ALTID_TRMNTN_DT>CURRENT_DATE AND PROV_ALTID_TYPE_CD in ('45', '05')"
query_wgsp_pcp_prov_lang="select trim(PROV_PCP_ID) as PROV_PCP_ID, trim(SRC_SOR_CD) as SRC_SOR_CD, trim(HMO_TYPE_CD ) as HMO_TYPE_CD, PCP_EFCTV_DT, trim(WGS_LANG_CD) as  WGS_LANG_CD, trim(IP_LANG_CD) as IP_LANG_CD  from <cdl-wgsp-db>.WGSP_PCP_PROV_LANG"
query_wgs_spcp_lang_mapping="select trim(WGS_LANG_CD) as WGS_LANG_CD, trim(ENT_LANG_CD) as ENT_LANG_CD, trim(ISO_3_CD) as ISO_3_CD, trim(PCP_LANGUAGE) as PCP_LANGUAGE from <spcp-splice-db>.WGSP_PCP_LANG_MAPPING"
query_wgsp_spclty_cd_mapping="select trim(WGS_SPCLTY_CD) as WGS_SPCLTY_CD,trim(SPCLTY_DESC) as SPCLTY_DESC, trim(SPCLTY_MNEMONICS) as SPCLTY_MNEMONICS from <spcp-splice-db>.WGSP_PCP_SPCLTY_CD_MAPPING"
query_pcp_geocodes="select  LATD_CORDNT_NBR, LNGTD_CORDNT_NBR, trim(ADRS_LINE_1_TXT ) as ADRS_LINE_1_TXT , trim(ADRS_LINE_2_TXT) as ADRS_LINE_2_TXT,trim(ADRS_CITY_NM) as ADRS_CITY_NM, trim(ADRS_ST_CD ) as ADRS_ST_CD , trim(ADRS_ZIP_CD) as ADRS_ZIP_CD,trim(ADRS_ZIP_PLUS_4_CD) as ADRS_ZIP_PLUS_4_CD, trim(PA_CMNCTN_TYP_VALUE) as PA_CMNCTN_TYP_VALUE, trim(HMO_TYPE_CD) as HMO_TYPE_CD, trim(SRC_SOR_CD) as SRC_SOR_CD,  trim(PCP_EFCTV_DT) as PCP_EFCTV_DT,  trim(ADRS_TYP_CD) as ADRS_TYP_CD, trim(ADRS_ID) as ADRS_ID, trim(ADRS_EFCTV_DT) as ADRS_EFCTV_DT, trim(ADRS_CNTY_CD) as ADRS_CNTY_CD, trim(PROV_PCP_ID) as PROV_PCP_ID from <spcp-splice-db>.PCP_GEOCODES"
query_wgsp_cp_cd_mapping="SELECT trim(CP_TYPE_CD) as CP_TYPE_CD, trim(ACC_NEW_PATIENT_FLAG) as ACC_NEW_PATIENT_FLAG FROM <spcp-splice-db>.WGSP_PCP_CP_CD_MAPPING"
query_vbp_target_table_load="SELECT trim(IP_NPI) as IP_NPI, trim(PROV_ORG_TAX_ID) as PROV_ORG_TAX_ID FROM <spcp-splice-db>.PCP_VBP"
query_wgsp_pcp_asp="select * from (select trim(SPCLTY_CD) as SPCLTY_CD, trim(PROV_PCP_ID) as PROV_PCP_ID, trim(SRC_SOR_CD) as SRC_SOR_CD,trim(HMO_TYPE_CD) as HMO_TYPE_CD, PCP_EFCTV_DT, trim(WGS_SPCLTY_CD) as WGS_SPCLTY_CD, trim(PRMRY_SPCLTY_IND) as PRMRY_SPCLTY_IND, trim(ADRS_TYP_CD) as ADRS_TYP_CD, trim(ADRS_ID) as ADRS_ID, trim(ADRS_EFCTV_DT) as ADRS_EFCTV_DT,ROW_NUMBER() OVER(PARTITION BY PROV_PCP_ID, SRC_SOR_CD, HMO_TYPE_CD, PCP_EFCTV_DT,WGS_SPCLTY_CD ORDER BY ASP_EFCTV_DT DESC) "RNUM" from (select * from <cdl-wgsp-db>.WGSP_PCP_ASP where ASP_TRMNTN_DT>=CURRENT_DATE) A) B where B.RNUM = 1" 
query_wgsp_pcp_vbp_prgm_mapping="select trim(PRGM_TYP) as PRGM_TYP, trim(PRGM_CD) as PRGM_CD, trim(PRGM_DESC) as PRGM_DESC from <spcp-splice-db>.WGSP_PCP_VBP_PRGM_MAPPING"

#VBP tables
query_pi_prov_hrchy="select trim(PG_ID) as PG_ID, trim(PROV_ORG_TAX_ID) as PROV_ORG_TAX_ID, trim(IP_NPI) as IP_NPI FROM <cdl-pims-db>.PI_PROV_HRCHY where PG_ID NOT LIKE 'OA%' AND  CURRENT_DATE BETWEEN HRCHY_EFCTV_DT AND HRCHY_TRMNTN_DT and RCRD_STTS_CD = 'ACT'"
query_pgm_pg="select trim(PG_ID) as PG_ID, trim(PI_PGM_ID) as PI_PGM_ID FROM <cdl-pims-db>.PGM_PG where CURRENT_DATE BETWEEN PGM_PG_EFCTV_DT AND PGM_PG_TRMNTN_DT AND RCRD_STTS_CD = 'ACT'"
query_pi_pgm="select trim(PI_PGM_ID) as PI_PGM_ID, trim(PGM_TYPE_CD) as PGM_TYPE_CD FROM <cdl-pims-db>.PI_PGM where CURRENT_DATE BETWEEN PGM_EFCTV_DT AND PGM_TRMNTN_DT AND RCRD_STTS_CD = 'ACT'"
query_pi_pgm_lob="select trim(PI_PGM_ID) as PI_PGM_ID, trim(LOB_ID) as LOB_ID, PGM_LOB_EFCTV_DT FROM <cdl-pims-db>.PI_PGM_LOB where CURRENT_DATE BETWEEN PGM_LOB_EFCTV_DT AND PGM_LOB_TRMNTN_DT AND LOB_ID = 'Commercial'   AND RCRD_STTS_CD = 'ACT'"
query_pgm_lob_psl="select trim(LOB_ID) as LOB_ID, PGM_LOB_EFCTV_DT FROM <cdl-pims-db>.PGM_LOB_PSL where CURRENT_DATE BETWEEN PGM_LOB_PSL_EFCTV_DT AND PGM_LOB_PSL_TRMNTN_DT AND RCRD_STTS_CD = 'ACT'"
query_pgm_lob_psl_parm="select trim(PI_PGM_ID) as PI_PGM_ID, trim(LOB_ID) as LOB_ID, PGM_LOB_EFCTV_DT FROM <cdl-pims-db>.PGM_LOB_PSL_PARM where RPTG_ONLY_IND = '2' AND CURRENT_DATE BETWEEN PSL_PARM_EFCTV_DT AND PSL_PARM_TRMNTN_DT"

#PRODUCT TABLE QUERIES
query_prod_pkg="select trim(PROD.SRC_PROD_TYPE_CD) as SRC_PROD_TYPE_CD , trim(BNFT_PKG.BNFT_PKG_ID) as BNFT_PKG_ID,trim(BNFT_PKG.BNFT_PKG_KEY) as BNFT_PKG_KEY,trim(BNFT_PKG.PROD_SOR_CD) as PROD_SOR_CD,trim(PROD.HLTH_PROD_SRVC_TYPE_CD) as HLTH_PROD_SRVC_TYPE_CD,trim(PROD.PROD_ID) as PROD_ID From <cdl-edwd-db>.BNFT_PKG BNFT_PKG,<cdl-edwd-db>.PROD PROD WHERE BNFT_PKG.PROD_SOR_CD = PROD.PROD_SOR_CD AND BNFT_PKG.PROD_ID = PROD.PROD_ID AND BNFT_PKG.PROD_SOR_CD IN ('812','813','814')"
query_prod_plan="SELECT  trim(T3.PLAN_ID) as PLAN_ID,trim(T3.PROD_FMLY_TYPE_CD) as PROD_FMLY_TYPE_CD ,T3.PLAN_EFCTV_DT,T3.PLAN_TRMNTN_DT,TRIM(T3.PLAN_ST_CD) AS PLAN_ST_CD,T3.BNFT_PKG_ADDNL_EFCTV_DT,trim(T4.BNFT_PKG_KEY) as BNFT_PKG_KEY,trim(T4.BNFT_PKG_ID) as BNFT_PKG_ID,trim(T4.PROD_SOR_CD) as PROD_SOR_CD  FROM (SELECT T1.PLAN_ST_CD,T1.PLAN_ID,T1.PROD_FMLY_TYPE_CD,T1.PLAN_EFCTV_DT,T1.PLAN_TRMNTN_DT,T2.BNFT_PKG_ADDNL_EFCTV_DT,T2.BNFT_PKG_KEY FROM (SELECT * FROM (SELECT trim(A.PLAN_ID) as PLAN_ID, A.SOR_DTM, trim(A.PROD_FMLY_TYPE_CD) as PROD_FMLY_TYPE_CD, A.PLAN_EFCTV_DT, trim(A.PLAN_ST_CD) as PLAN_ST_CD, A.PLAN_TRMNTN_DT,ROW_NUMBER() OVER (PARTITION BY A.PLAN_ID ORDER BY A.SOR_DTM DESC) "RNUM1" FROM (SELECT * FROM <cdl-edwd-db>.PLAN  WHERE PROD_SOR_CD='1000') A ) B WHERE B.RNUM1 = 1) T1 INNER JOIN(SELECT * FROM (SELECT trim(C.BNFT_PKG_KEY) as BNFT_PKG_KEY, trim(C.PLAN_ID) as PLAN_ID, C.SOR_DTM, C.BNFT_PKG_ADDNL_EFCTV_DT, ROW_NUMBER() OVER (PARTITION BY C.BNFT_PKG_KEY, C.PLAN_ID ORDER BY C.SOR_DTM DESC) "RNUM2" FROM (SELECT * FROM <cdl-edwd-db>.CNTRCT_PLAN WHERE PROD_SOR_CD='1000') C) D WHERE D.RNUM2 = 1) T2 ON T1.PLAN_ID = T2.PLAN_ID) T3 INNER JOIN(SELECT trim(BNFT_PKG_KEY) as BNFT_PKG_KEY, trim(BNFT_PKG_ID) as BNFT_PKG_ID, trim(PROD_SOR_CD) as PROD_SOR_CD FROM <cdl-edwd-db>.BNFT_PKG WHERE PROD_SOR_CD='1000') T4 ON T3.BNFT_PKG_KEY = T4.BNFT_PKG_KEY"


#REPORTING-ETL
query_mbr_pcp="select trim(rptg_prov_id) as pcp_id, trim(mbr_key) as mbr_key, trim(mbrshp_sor_cd) as mbrshp_sor_cd, mbr_prod_enrlmnt_efctv_dt, trim(prod_ofrg_key) as prod_ofrg_key, trim(sor_dtm) as sor_dtm, trim(src_pcp_asgnmnt_mthd_cd) as src_pcp_asgnmnt_mthd_cd, pcp_efctv_dt from <cdl-edwd-allphi>.MBR_PCP where trim(rcrd_stts_cd) <> 'DEL' and trim(mbrshp_sor_cd) in ('808','815')"
query_cmpny_cf="select trim(cmpny_cf_cd) as cmpny_cf_cd, trim(cmpny_st_cd) as cmpny_st_cd from <cdl-rfdm-allphi>.cmpny_cf"
query_mpe_coa="select trim(prod_cf_cd) as prod_cf_cd, trim(mbr_key) as mbr_key, mbr_prod_enrlmnt_efctv_dt, trim(prod_ofrg_key) as prod_ofrg_key, trim(cmpny_cf_cd) as cmpny_cf_cd, trim(mbu_cf_cd) as mbu_cf_cd from <cdl-edwd-allphi>.mbr_prod_enrlmnt_coa where trim(rcrd_stts_cd) <> 'DEL'"
query_mpe="select trim(mbr_key) as mbr_key, trim(prod_ofrg_key) as prod_ofrg_key, mbr_prod_enrlmnt_efctv_dt, trim(mbrshp_sor_cd) as mbrshp_sor_cd, trim(hc_id) as hc_id from <cdl-edwd-allphi>.mbr_prod_enrlmnt where trim(rcrd_stts_cd) <> 'DEL' and  mbr_prod_enrlmnt_efctv_dt < mbr_prod_enrlmnt_trmntn_dt"
query_mbr_reprtng="select trim(mbr_key) as mbr_key, trim(mbrshp_sor_cd) as mbrshp_sor_cd, trim(mbr_sqnc_nbr) as mbr_sqnc_nbr, trim(frst_nm) as frst_nm, trim(last_nm) as last_nm,trim(sbscrbr_id) as sbscrbr_id from <cdl-edwd-allphi>.mbr where trim(rcrd_stts_cd) <> 'DEL'"
query_hca_prov_ranking="select trim(adrs_st_cd) as adrs_st_cd, trim(prov_id) as prov_id, mdo_ranking as pcp_mdo_rank, trim(tax_id) as tax_id, trim(name) as tax_id_nm from <spcp-splice-db>.HCA_PROV_RANKING"
query_provider="SELECT * FROM (select trim(tax_id) as tax_id, trim(prov_pcp_id) as prov_pcp_id, trim(pcp_frst_nm) as pcp_frst_nm, trim(pcp_mid_nm) as pcp_mid_nm, trim(pcp_last_nm) as pcp_last_nm,trim(SRC_SOR_CD) as SRC_SOR_CD, trim(HMO_TYPE_CD ) as HMO_TYPE_CD, PCP_EFCTV_DT, ROW_NUMBER() OVER (PARTITION BY tax_id,prov_pcp_id,pcp_frst_nm,pcp_mid_nm, pcp_last_nm ORDER BY PCP_EFCTV_DT DESC) "RNUM" from <cdl-wgsp-allphi>.wgsp_pcp) A WHERE A.RNUM=1"
rcode_mapping_query="select trim(rcode) as rcode, trim(assignment_type) as assignment_type from <spcp-splice-db>.PCP_ASGNMNT_RCODE_MAPPING"
prod_hrzntl_hrchy_query="select trim(gl_lvl_4_desc) as prod_fmly_type_cd, trim(prod_cf_cd) as prod_cf_cd from <cdl-edwd-allphi>.gl_cf_prod_hrzntl_hrchy"
mbu_hrzntl_hrchy_query="select trim(mbu_cf_cd) as mbu_cf_cd from <cdl-edwd-allphi>.GL_CF_MBU_HRZNTL_HRCHY where trim(UPPER(GL_LVL_4_DESC)) = 'COMMERCIAL BUSINESS'"

#NASCO COOP CARE REPORTING-ETL
query_mbr_pcp_nasco="select trim(rptg_prov_id) as pcp_id, trim(mbr_key) as mbr_key, trim(mbrshp_sor_cd) as mbrshp_sor_cd, mbr_prod_enrlmnt_efctv_dt, trim(prod_ofrg_key) as prod_ofrg_key, trim(sor_dtm) as sor_dtm, trim(src_pcp_asgnmnt_mthd_cd) as src_pcp_asgnmnt_mthd_cd, pcp_efctv_dt from <cdl-edwd-allphi>.MBR_PCP where trim(rcrd_stts_cd) <> 'DEL' and trim(mbrshp_sor_cd) in ('808','824')"
query_bnft_pkg="select trim(bnft_pkg_key) as bnft_pkg_key,trim(prod_id) as prod_id,trim(prod_sor_cd) as prod_sor_cd,rcrd_stts_cd from <cdl-edwd-allphi>.bnft_pkg"
query_prod="select trim(prod_sor_cd) as prod_sor_cd, trim(prod_id) as prod_id from <cdl-edwd-allphi>.prod"
query_prod_ofrg="select trim(prod_ofrg_key) as prod_ofrg_key, trim(mbrshp_sor_cd) as mbrshp_sor_cd, trim(prchsr_org_nbr) as prchsr_org_nbr, trim(prchsr_org_type_cd) as prchsr_org_type_cd, trim(rltd_prchsr_org_nbr) as rltd_prchsr_org_nbr, trim(rltd_prchsr_org_type_cd) as rltd_prchsr_org_type_cd,  trim(bnft_pkg_key) as bnft_pkg_key, trim(pkg_nbr) as pkg_nbr from <cdl-edwd-allphi>.prod_ofrg"
query_prchsr_org="select trim(mbrshp_sor_cd) as mbrshp_sor_cd, trim(prchsr_org_nbr) as prchsr_org_nbr, trim(src_grp_nbr) as src_grp_nbr,trim(src_subgrp_nbr) as src_subgrp_nbr,trim(prchsr_org_type_cd) as prchsr_org_type_cd,  trim(comp_housd_mbrshp_cd) as comp_housd_mbrshp_cd, trim(scrty_lvl_cd) as scrty_lvl_cd, rcrd_stts_cd from <cdl-edwd-allphi>.prchsr_org where trim(rcrd_stts_cd) <> 'DEL'"
query_prchsr_org_dmgrphc="select trim(mbrshp_sor_cd) as mbrshp_sor_cd, trim(prchsr_org_nbr) as prchsr_org_nbr, trim(prchsr_org_type_cd) as prchsr_org_type_cd,  vrsn_clos_dt, trim(prchsr_org_nm) as prchsr_org_nm,rcrd_stts_cd from <cdl-edwd-allphi>.prchsr_org_dmgrphc"
query_ntwk_prov="select trim(ntwk_id) as ntwk_id, trim(prov_id) as prov_id from  <cdl-edwd-allphi>.ntwk_prov"
