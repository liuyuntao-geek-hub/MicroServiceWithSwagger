memberTargetTable=MBR_INFO
providerTargetTable=PROVIDER_INFO
pcpGeocodeTargetTable=PCP_GEOCODES
pcpGeocodeRefAdrsTable=REF_ADRS
vbpTargetTable=PCP_VBP
