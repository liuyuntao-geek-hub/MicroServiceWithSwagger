query_rpt_wgsp_pcp_adrs="select trim(hmo_type_cd) AS hmo_type_cd, trim(src_sor_cd) as src_sor_cd, trim(pcp_efctv_dt) AS pcp_efctv_dt, trim(adrs_cnty_cd) AS adrs_cnty_cd, trim(adrs_typ_cd) AS adrs_typ_cd, trim(adrs_id) AS adrs_id, trim(adrs_efctv_dt) AS adrs_efctv_dt, trim(prov_pcp_id) AS prov_pcp_id, upper(trim(adrs_st_cd)) AS adrs_st_cd,trim(adrs_zip_cd) AS adrs_zip_cd, trim(adrs_zip_plus_4_cd) AS adrs_zip_plus_4_cd,upper(trim(adrs_line_1_txt)) AS adrs_line_1_txt,upper(trim(adrs_line_2_txt)) AS adrs_line_2_txt, upper(trim(adrs_city_nm)) AS adrs_city_nm,trim(adrs_cnty_nm) AS adrs_cnty_nm,trim(pa_cmnctn_typ_value) AS pa_cmnctn_typ_value from <cdl-wgsp-allphi>.WGSP_PCP_ADRS where ADRS_TRMNTN_DT > CURRENT_DATE"