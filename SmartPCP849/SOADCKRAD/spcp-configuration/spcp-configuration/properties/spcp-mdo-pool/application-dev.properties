mdo.poool.query = SELECT  a.PROV_PCP_ID, a.PCP_LAST_NM, case when b.MDO_RANKING is null then 0 else b.MDO_RANKING end as MDO_RANKING, a.LATD_CORDNT_NBR, a.LNGTD_CORDNT_NBR, a.RGNL_NTWK_ID, a.GRPG_RLTD_PADRS_EFCTV_DT, a.GRPG_RLTD_PADRS_TRMNTN_DT,a.MAX_MBR_CNT, a.CURNT_MBR_CNT, a.ACC_NEW_PATIENT_FLAG , a.SPCLTY_DESC, a.TIER_LEVEL, a.VBP_FLAG, a.ISO_3_CD FROM ( select * from  (select *, ROW_NUMBER() over(partition by PROV_PCP_ID order by (cast(CURNT_MBR_CNT as decimal(10,4))/cast(MAX_MBR_CNT as decimal(10,4))) asc) as rnum from DV_PDPSPCP_XM.PROVIDER_INFO where RGNL_NTWK_ID  in (:memberNtwrkIdList) and LATD_CORDNT_NBR > (:finalLatMin) and LATD_CORDNT_NBR < (:finalLatMax) and LNGTD_CORDNT_NBR > (:finalLangMin) and LNGTD_CORDNT_NBR < (:finalLangMax)) c where c.rnum=1 ) a left join (select TAX_ID,MDO_RANKING from DV_PDPSPCP_XM.HCA_PROV_RANKING where ADRS_ST_CD in  (:productState)) b on a.TAX_ID = b.TAX_ID

