spcp.operations.audit.insert.flowopr.query=INSERT INTO SCHEMA.FLOW_OPERATIONS_AUDIT (TRACE_ID, SERVICE_NAME, OPERATION_STATUS, OPERATION_OUTPUT, RESPONSE_CODE, RESPONSE_MESSAGE, CREATED_TIME) VALUES(?,?,?,?,?,?,SYSDATETIME())

spring.datasource.driver-class-name=net.sourceforge.jtds.jdbc.Driver

spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.min-idle=0
spring.datasource.tomcat.initial-size=0
spring.datasource.tomcat.min-evictable-idle-time-millis=300000
spring.datasource.tomcat.max-age=0
spring.datasource.tomcat.time-between-eviction-runs-millis=180000
spring.datasource.tomcat.validation-query-timeout=15
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.remove-abandoned=true
spring.datasource.tomcat.remove-abandoned-timeout=30
spring.datasource.tomcat.log-abandoned=true
spring.datasource.tomcat.abandon-when-percentage-full=25
spring.datasource.tomcat.default-transaction-isolation=2
spring.datasource.tomcat.validation-interval=60000

spcp.operations.audit.logsplunk=false
spcp.operations.audit.logdatabase=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyDialect

operationsAudit.errorMsg = System Error while processing request
operationsAudit.successMsg = SPCP Flow Operation Logged Successfully

appLogLevel=INFO
springLogLevel=INFO
splunkTraceLogLevel=INFO 
