defaultConnectionTimeout=500
defaultReadTimeout=500

#Logging levels
appLogLevel=INFO
springLogLevel=INFO
splunkTraceLogLevel=INFO

#retry properties for connecting to apigee
spcp.drools.timeout=600
spcp.drools.delay=50
spcp.drools.attempts=3

#Apigee configuration
security.client.id={cipher}
security.secret.key={cipher}
security.api.key={cipher}
security.token.uri=https://sit-ext.api.anthem.com/v1/oauth/accesstoken

#Apigee URLs
#spcp.operations.audit.url=https://sit.api.anthem.com/v1/spcp/members/pcp/operations-audit/logSPCPFlowOprtn
#spcp.business.rules.url=https://sit.api.anthem.com/v1/spcp/members/pcp/business-rules

#Interlock URLs
spcp.operations.audit.url=https://sit-interlock.anthem.com/spcp-operations-audit/logSPCPFlowOprtn
spcp.business.rules.url=https://sit-interlock.anthem.com/spcp-business-rules

spcp.business.rule.files=MDO-Age-Specialty-Match-Scoring-Rules.xls,MDO-Dummy-PCP-Rules.xls,MDO-Language-Match-Scoring-Rules.xls,MDO-Limited-Time-Bonus-Scoring-Rules.xls,MDO-Provider-Pooling-Rules.xls,MDO-Provider-Ranking-Scoring-Rules.xls,MDO-Proximity-Scoring-Rules.xls,MDO-Value-Based-Agreement-Scoring-Rules.xls,Primary-Specialty-Code-Rules.xls,Provider-Contract-Date-Rules.xls,Provider-Driving-Distance-Rules.xls,Provider-Panel-Capacity-Rules.xls,Provider-Tier-Rules.xls,Provider-Validation-Invocation-Rules.xls,SmartPCP-Invocation-Order-Rules.xls,Specialty-Age-Range-Rules.xls,Specialty-Gender-Rules.xls,Provider-Invocation-System-Mapping-Rules.xls
spcp.business.rule.matrixFiles=SmartPCP-Invocation-Order-Rules.xls,Primary-Specialty-Code-Rules.xls,MDO-Provider-Pooling-Rules.xls,MDO-Limited-Time-Bonus-Scoring-Rules.xls

spcp.drools.virtual.filesystem.location=src/main/resources/rules

spcp.business.rule.decisiontable.agenda.types=5
spcp.business.rule.decisiontable.datarow.start=9
spcp.business.rule.decisiontable.agendagroup.column=6
spcp.business.rule.decisiontable.initial.capacity=5

# If Debugging Approach = 1 it means that we are following the Synchronized approach
# If Debugging Approach = 2 it means that we are following the Session per Request approach
debugging.approach=1

#adding Config as suggested by PERF Team
server.undertow.buffer-size=16000
server.undertow.direct-buffers=true
server.undertow.io-threads=4
server.undertow.worker-threads=32
